<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>

  <div class="container">
    <figure class="logo">
      <img src="./images/logo.svg"  alt="logo">
    </figure>
    <h1 class="title">We are launching <span>soon!</span> </h1>
    <p class="paragraph">Subscribe and get notified</p>
    <form action="#" class="form">
      <div class="form-control">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <small> </small>
      </div>
      <input type="submit" value="Notify Me" class="btn">
    </form>
    <figure class="showcase-img">
      <img src="./images/illustration-dashboard.png" alt="graphic">
    </figure>
    <div class="social">
      <figure><img src="./images/facebook.svg" alt="icon"></figure>
      <figure><img src="./images/twitter.svg" alt="icon"></figure>
      <figure><img src="./images/instagram.svg" alt="icon"></figure>
      <i></i>
    </div>
    <p class="footer-p">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
